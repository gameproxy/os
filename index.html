        <screen name="tests" class="signInBackground" data-readable="tests page">
            <main>

                <div class="bootable">
                    <p>Due to the fact that this OS is bootable, please try any of the options below.</p>
                    <button onclick="systemActions.shutdown();">Shutdown</button> <button onclick="systemActions.reboot();">Reboot</button> <button onclick="devOps.updateFromGit();">Update from Git</button>
